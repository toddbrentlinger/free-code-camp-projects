<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>FreeCodeCamp - Survey Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <h1 id="title" class="center-text">freeCodeCamp Survey Form</h1>
        <i id="description" class="center-text">Thank you for taking the time to help us improve the platform</i>

        <form id="survey-form">
            <section class="form-input-container">
                <div>
                    <label for="name" id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Enter your name" name="name" required autofocus> 
                </div>

                <div>
                    <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Enter your e-mail" name="email" required> 
                </div>

                <div>
                    <label for="number" id="number-label">Age (optional)</label>
                    <input id="number" type="number" min="1" max="200" placeholder="Age" name="age">
                </div>

                <div>
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown" name="role" required>
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="no-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <fieldset class="form-radio-container">
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <div>
                        <label class="custom-radio" for="definitely">
                            <input type="radio" name="do-recommend" value="definitely" id="definitely" checked>
                            <span>Definitely</span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-radio" for="maybe">
                            <input type="radio" name="do-recommend" value="maybe" id="maybe">
                            <span>Maybe</span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-radio" for="not-sure">
                            <input type="radio" name="do-recommend" value="not-sure" id="not-sure">
                            <span>Not Sure</span>
                        </label>
                    </div>              
                </fieldset>

                <div>
                    <label for="role">What is your favorite feature of freeCodeCamp?</label>
                    <select id="role" name="role" required>
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="project">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>

                <fieldset class="form-checkbox-container">
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <div>
                        <label class="custom-checkbox" for="front-end-projects">Front-end Projects
                            <input type="checkbox" id="front-end-projects" name="see-improvements" value="front-end-projects">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="back-end-projects">Back-end Projects
                            <input type="checkbox" id="back-end-projects" name="see-improvements" value="back-end-projects">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="data-visualization">Data Visualization
                            <input type="checkbox" id="data-visualization" name="see-improvements" value="data-visualization">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="challenges">Challenges
                            <input type="checkbox" id="challenges" name="see-improvements" value="challenges">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="open-source-community">Open Source Community
                            <input type="checkbox" id="open-source-community" name="see-improvements" value="open-source-community">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="gitter-help-rooms">Gitter help rooms
                            <input type="checkbox" id="gitter-help-rooms" name="see-improvements" value="gitter-help-rooms">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="videos">Videos
                            <input type="checkbox" id="videos" name="see-improvements" value="videos">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="city-meetups">City Meetups
                            <input type="checkbox" id="city-meetups" name="see-improvements" value="city-meetups">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="wiki">Wiki
                            <input type="checkbox" id="wiki" name="see-improvements" value="wiki">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="forum">Forum
                            <input type="checkbox" id="forum" name="see-improvements" value="forum">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="custom-checkbox" for="additional-courses">Additional Courses
                            <input type="checkbox" id="additional-courses" name="see-improvements" value="additional-courses">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </fieldset>

                <div>
                    <label for="suggestions">Any comments or suggestions?</label>
                    <textarea id="suggestions" name="suggestions" rows="4" cols="110" placeholder="Enter your comment here..."></textarea>
                </div>
            </section>

            <section class="form-button-container">
                <button type="reset" id="reset">Reset</button>
                <button type="submit" id="submit">Submit</button>
            </section>
        </form>
    </main>

    <footer class="center-text">
        <p>
            <small>Source Code Â© <time id="copyright-year">2022</time> Todd Brentlinger, Santa Cruz, CA, USA. All Rights Reserved.</small>
        </p>
    </footer>

    <script>
        // Updates copyright year
        (function(initialYear) {
            const copyright = document.getElementById('copyright-year');
            if (copyright) {
                const currYear = new Date().getFullYear();
                if (currYear > initialYear) {
                    copyright.textContent = `${initialYear}-${currYear}`;
                } else {
                    copyright.textContent = initialYear;   
                }
            }
        })(2022);
    </script>

</body>
</html>
